<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Luxury Expense Tracker</title>
<style>
    /* General Styling */
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
        color: #fff;
        padding: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
 
    /* Container */
    .container {
        background: rgba(30, 30, 30, 0.85);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
    }
 
    h1 {
        font-size: 26px;
        color: #f5c518;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
 
    /* Input Group Styling */
    .input-group {
        display: grid;
        gap: 12px;
    }

    .input-group input,
    .input-group select,
    .input-group button {
        padding: 14px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
    }

    .input-group input,
    .input-group select {
        background-color: #333;
        color: #fff;
    }
 
    .input-group input:focus,
    .input-group select:focus {
        border: 2px solid #f5c518;
    }
 
    .input-group button {
        background-color: #f5c518;
        color: #1c1c1c;
        font-weight: bold;
        cursor: pointer;
    }
 
    .input-group button:hover {
        background-color: #e6b800;
    }

    /* Expense List */
    .expense-list {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        max-height: 240px;
        overflow-y: auto;
    }
 
    .expense-item {
        background-color: #444;
        padding: 14px;
        border-radius: 12px;
        margin-bottom: 12px;
        color: #f5c518;
        display: flex;
        justify-content: space-between;
    }
 
    /* Total Section */
    .total {
        margin-top: 20px;
        font-size: 20px;
        font-weight: 600;
        color: #f5c518;
        text-align: center;
        padding-top: 10px;
        border-top: 2px solid #555;
    }
</style>
</head>
<body>
 
<div class="container">
    <h1>Luxury Expense Tracker</h1>
    <div class="input-group">
        <input type="number" id="amount" placeholder="Amount" />
        <select id="category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
        </select>
        <input type="text" id="description" placeholder="Description" />
        <button id="addExpense">Add Expense</button>
    </div>
 
    <ul id="expenseList" class="expense-list"></ul>
 
    <div class="total">Total Expenses: â‚¹<span id="total">0</span></div>
</div>
 
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const amountInput = document.getElementById("amount");
        const categoryInput = document.getElementById("category");
        const descriptionInput = document.getElementById("description");
        const addExpenseButton = document.getElementById("addExpense");
        const expenseList = document.getElementById("expenseList");
        const totalExpenses = document.getElementById("total");

        let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

        function renderExpenses() {
            expenseList.innerHTML = "";
            let total = 0;
            expenses.forEach(expense => {
                const li = document.createElement("li");
                li.classList.add("expense-item");
                li.innerHTML = `${expense.amount} - ${expense.category} - ${expense.description}`;
                expenseList.appendChild(li);
                total += parseFloat(expense.amount);
            });
            totalExpenses.textContent = total;
            localStorage.setItem("expenses", JSON.stringify(expenses));
        }
                                            
        addExpenseButton.addEventListener("click", () => {
            if (amountInput.value && categoryInput.value && descriptionInput.value) {
                expenses.push({
                    amount: amountInput.value,
                    category: categoryInput.value,
                    description: descriptionInput.value
                });
                amountInput.value = "";
                descriptionInput.value = "";
                renderExpenses();
            }
        });

        renderExpenses();
    });
</script>
 
</body>
</html>
