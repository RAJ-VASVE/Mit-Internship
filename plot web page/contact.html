        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        </ul>

  <div class="content-wrapper">
    <section id="contact" class="container text-center mt-5 pt-5">
      <h2>Contact Us</h2>
      <p>If you have any questions or inquiries, feel free to reach out to us. We're here to help you!</p>

      <form action="#" method="post">
        <div class="mb-3">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <textarea name="message" class="form-control" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </section>
