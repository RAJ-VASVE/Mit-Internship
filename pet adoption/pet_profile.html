<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f3;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #ffc107;
        }
        .navbar-nav .nav-link {
            color: #ffffff;
        }
        .pet-profile {
            margin: 3rem auto;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .pet-profile img {
            max-width: 100%;
            border-radius: 15px;
        }
        .pet-details {
            margin-top: 1.5rem;
        }
        .btn-adopt {
            background-color: #ffc107;
            border: none;
            color: #343a40;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">PetAdopt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="available_pets.html">Available Pets</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="pet-profile">
        <img src="https://via.placeholder.com/800x400" alt="Pet Image">
        <div class="pet-details">
            <h2>Max</h2>
            <p><strong>Breed:</strong> Beagle</p>
            <p><strong>Age:</strong> 2 years</p>
            <p><strong>Description:</strong> Max is an energetic and friendly Beagle who loves outdoor activities and playing fetch. He is looking for a loving family who can keep up with his active lifestyle.</p>
            <button class="btn btn-adopt btn-lg">Adopt Me</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
