<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Softwany</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #333;
    }

    /* Navbar */
    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      position: fixed;
      width: 100%;
      z-index: 10;
    }
    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    nav .menu a {
      color: #fff;
      text-decoration: none;   
      margin: 0 10px;
      font-size: 1em;
      transition: color 0.3s;
    }
    nav .menu a:hover { 
      color: #f39c12; 
    }

    /* Main Content */
    main {
      flex: 1;
      margin-top: 100px;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      text-align: left;
    } 
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }  
    form button {
      background: #f39c12;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #d35400;
    }

    /* Map */
    .map-container {
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .map-container iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Softwany</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Fill out the form below or visit us at our office.</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.83543450962!2d144.95373531590443!3d-37.81627974202166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577f5c1d4d6e8b8!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1673510102542!5m2!1sen!2sau" 
        allowfullscreen="" 
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Softwany Office Location">
      </iframe>
    </div>
  </main>
  <footer>
    &copy; 2025 Softwany. All rights reserved.
  </footer>
</body>
</html>
